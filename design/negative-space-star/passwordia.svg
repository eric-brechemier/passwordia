<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100" height="100"
  viewBox="-3.5 -3.5 7 7"
>
  <defs>
    <mask id="negative-space-star">
      <rect x="-3.5" y="-3.5" width="7" height="7" fill="white" />
      <g fill="black">
        <rect id="line" x="-0.5" y="-3.5" width="1" height="7" />
        <use xlink:href="#line" transform="rotate(90)" />
        <use xlink:href="#line" transform="rotate(45)" />
        <use xlink:href="#line" transform="rotate(-45)" />
      </g>
    </mask>
  </defs>
  <rect x="-3.5" y="-3.5" width="7" height="7"
    mask="url(#negative-space-star)"
  />
</svg>
